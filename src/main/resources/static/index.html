    </div>

    </div>
    <table class="table">
        <thead>
            <tr>
                <th class="col-sm-1">ERS User ID</th>
                <th class="col-sm-2">Username</th>
                <th class="col-sm-1">Password</th>
                <th class="col-sm-1">First Name</th>

        </thead>

        </tbody>
    </table>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th class="col-sm-2">Reimbursement ID</th>
                <th class="col-sm-2">Reimbursement Amount</th>
                <th class="col-sm-2">Reimbursement Submitted</th>
                <th class="col-sm-2">Reimbursement Resolved</th>
                <th class="col-sm-2">Reimbursment Description</th>

            </tr>
        </thead>
        <tbody id="reimbursementBody">
        </tbody>
    </table>
    
    <br>
    <br>

    <form class="form-control" id="reimbursement">
        <label for="reimbursementAmount">Reimbursement Amount</label>
        <input type="text" id="reimbursementAmount" name="reimbursementAmount">
        <!-- <label for="reimbursementDescription">reimbursementAuthor</label>
        <input type="text" id="reimbursementDescription" name="reimbursementDescription"> -->
        <label for="reimbursementType">Reimbursement Type</label>
        <input type="text" id="reimbursementType" name="reimbursementType">


    </form>
    <button class="btn btn-primary" id="addReimbButton">Add Reimbursement</button>
    
    <form class="form-control">
        <label for="reimbursementNumber">Enter Reimbursement Number</label>
        <input type="text" id="reimbursementNumber" name="reimbursementNumber">
    </form>
    <button class="btn btn-primary" id="getReimbursementNumber">Get Reimbursement</button>
    <!-- <form class="form-control">
        <label for="reimbursementApproved">Enter Approved for Appproved and Denied for Denied</label>

    </form>
    <button class="btn btn-primary" id="submitReimb">Submit</button> -->

    <button class="btn btn-primary" id="logout">Logout</button>

    <script src="./ers.js"></script>

  

</html>
